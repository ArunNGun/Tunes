<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="join.css" />
    <title>Tunes | Join</title>
  </head>
  <body class="full-height-grow">
    <div class="container full-height-grow">
      <header class="main-header">
        <a href="/" class="brand-logo">
          <img src="images/logo.png" alt="Tunes" />
          <div class="brand-logo-name">
            Tunes
          </div>
        </a>
        <nav class="main-nav">
          <ul>
            <li><a href="discover.html">Discover</a></li>
            <li><a href="join.html">Join</a></li>
          </ul>
        </nav>
      </header>

      <section class="join-main-section">
        <h1 class="join-text">
          Join the <span class="accent-text">fun.</span>
        </h1>

        <form action="#" class="join-form">
          <div class="input-group">
            <label for="Name">Name:</label>
            <input type="text" />
          </div>
          <div class="input-group">
            <label for="Email">Email:</label>
            <input type="email" />
          </div>
          <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" />
          </div>
          <div class="input-group">
            <button type="submit" class="btn">join now</button>
          </div>
        </form>
      </section>
    </div>
    <div class="join-page-circle-1"></div>
    <div class="join-page-circle-2"></div>

    <footer class="main-footer">
      <div class="container">
        <nav class="footer-nav">
          <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <nav class="footer-nav">
          <ul>
            <li>
              <a
                href="https://www.instagram.com/arun_irl/"
                target="_blank"
                class="social-link"
                ><img class="ig-icon" src="images/ig.svg" alt="" />Instagram</a
              >
            </li>
            <li>
              <a href="#" class="social-link"
                ><img src="images/facebook.svg" alt="" />Facebook</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
